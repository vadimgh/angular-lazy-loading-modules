<div *ngIf="pizzas$ | async as pizzas">
  <mat-card class="mb-2" *ngFor="let pizza of pizzas">
    <mat-card-title>
      {{ pizza.type }}
    </mat-card-title>
    <mat-card-content>
      {{ pizza.description }}
    </mat-card-content>
    <img [src]="apiUrl + '/assets/' + pizza.preview">
  </mat-card>
</div>
